  - test_case: 8ee2bcb76d5d4da39d42318d24cf0929
    steps:
    - user: "I want a jane austen book"
      assertions:
        - slot_was_not_set:
          - name: "author"
            value: "George Orwell"
    - bot: "Aha! I found books by that author!"
    - utter: utter_give_single_book
    - utter: utter_ask_wants_description
    - user: "no"
    - utter: utter_can_do_something_else
  
  - test_case: 7ab6413584cd47d7a5ae24a35483c614
    steps:
    - user: "hi"
    - utter: utter_welcome
    - utter: utter_can_do_something_else
    - user: "goodbye"
      assertions:
        - flow_started: "end_flow"
    - utter: utter_goodbye
    - utter: utter_can_do_something_else

  - test_case: 9db74eeac2a54f77b5925deba5896d41
    steps:
    - user: "hi"
    - utter: utter_welcome
    - utter: utter_can_do_something_else
    - user: "who worked on this project?"
      assertions:
        - flow_started: "pattern_search"
    - bot: "Lara, Clare, and Diego worked on this project according to the FAQ document."
    - utter: utter_can_do_something_else
  
  - test_case: 19547b29f784446583c4a63e415bf5ef
