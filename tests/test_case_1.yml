test_cases:
  - test_case: 641880f704574afdbd0c5fbb1f6c9606
    steps:
      - user: "where can i buy 1984"
      - utter: utter_ask_location
      - user: "berlin"
        assertions:
          - slot_was_set:
            - name: "location"
              value: "berlin"
      
  - test_case: ebd4dfb3142e49789f338d8e7bf4123f
    steps:
    - user: "Hi"
      assertions: 
        - flow_started: "starter_flow" 
        - action_executed: "utter_welcome"     
    - utter: utter_welcome
    - utter: utter_can_do_something_else
    - user: "no"
    - utter: utter_free_chitchat_response       

  - test_case: 9f85e3f2a360442cb5d263fde41d2541
    steps:
    - user: "Hi"
    - utter: utter_welcome
    - utter: utter_can_do_something_else
    - user: "Can you get me the description of \"1984\""
      assertions:
        - slot_was_set:
          - name: "book_description_request"
            value: "1984"
        - action_executed: "utter_give_description"
    - bot: "The link for that work in OpenLibrary is https://openlibrary.org//works/OL1168083W"
    - bot: "I'm looking for more details..."
    - utter: utter_give_description
    - utter: utter_can_do_something_else
    - user: "no"
    - utter: utter_free_chitchat_response         
  
  - test_case: d3bce1984aaf4c6dbddc1c30c31a2c34
    steps:
    - user: "Can you recommend me a book that other people have liked that is similar to the Da Vinci Code"
      assertions:
        - slot_was_set:
          - name: "book_request"
            value: "Da Vinci Code"
    - utter: utter_give_three_books
    - utter: utter_can_do_something_else
    - user: "no"
    - utter: utter_free_chitchat_response

  - test_case: 50bade13a3884a66829b209ae595485b
    steps:
    - user: "hi"
    - utter: utter_welcome
    - utter: utter_can_do_something_else
    - user: "I want to get a surprise book"
      assertions:
        - flow_started: "recommend_surprise"
        - action_executed: "utter_give_game_changers"
    - utter: utter_give_game_changers
    - utter: utter_can_do_something_else
    - user: "no"
    - utter: utter_free_chitchat_response

